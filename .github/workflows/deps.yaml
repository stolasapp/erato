# Dependency update workflow
# https://docs.github.com/en/actions/writing-workflows

name: Dependencies

on:
  schedule:
    # Weekly on Mondays at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Update dependencies
        run: make update

      - name: Regenerate code
        run: make generate

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Close existing PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --author "github-actions[bot]" --head "deps/update" --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            gh pr close "$EXISTING_PR" --delete-branch || true
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        # https://github.com/peter-evans/create-pull-request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          # automatically create the branch, deleting an existing one if necessary
          branch: deps/update
          delete-branch: true
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            Automatically generated by the [Dependencies](${{ github.server_url }}/${{ github.repository }}/actions/workflows/deps.yaml) workflow.
          labels: dependencies
